<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="password-generator.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1>Random Password Generator</h1>
        </header>
        <main>
            <label for="passwordLength">Password length:</label>
            <input type="number" id="passwordLength" value="12" min="1">
            <div class="checkbox-group">
                <label class="checkbox-item"><input type="checkbox" id="lowercase"> Include LowerCase</label>
                <label class="checkbox-item"><input type="checkbox" id="uppercase"> Include UpperCase</label>
                <label class="checkbox-item"><input type="checkbox" id="numbers"> Include numbers</label>
                <label class="checkbox-item"><input type="checkbox" id="symbols"> Include symbols</label>
            </div>

            <button type="button" id="btn">Generate Password</button>
            <p id="generatedPassword"></p>
        </main>
    </div>
    <script src="password-generator.js"></script>
</body>

</html>
